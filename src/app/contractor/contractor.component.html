<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Personal Details</ng-template>
      <!-- <mat-form-field class="rightpad">
        
        <input matInput placeholder="Enter ADHAAR Id" formControlName="firstCtrl" required style="border-bottom:none !important">
       
      </mat-form-field>
      <mat-form-field class="rightpad">
        <i class="material-icons prefix">account_circle</i>
        <input matInput placeholder="Contractor Name" formControlName="firstCtrl" required>
      </mat-form-field>
      <mat-form-field class="rightpad">
        <input matInput placeholder="Mobile Number" formControlName="firstCtrl" required>
      </mat-form-field> -->
      <div class="input-field col s4">
          <i class="material-icons prefix"><img src="https://img.icons8.com/material/24/000000/security-pass.png"></i>
          <input matInput id="icon_prefix" type="text" class="validate col s6 inputWidth" formControlName="firstCtrl" placeholder="ADHAAR No" required >
         
      </div>
      <div class="input-field col s4">
          <i class="material-icons prefix">account_circle</i>
          <input matInput id="icon_prefix" type="text" class="validate col s6 inputWidth" placeholder="First Name" required>
      </div>
      <div class="input-field col s4">
          <i class="material-icons prefix">home</i>
          <input matInput id="icon_prefix" type="text" class="validate col s6 inputWidth" placeholder="Address" required>
      </div>
      <div class="input-field col s4">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" class="validate col s6 inputWidth" placeholder="Telephone">
        </div>
 
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Work Details</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
